# ArgoCD Root Application - App of Apps pattern
# Creates ArgoCD Application CRs but does NOT auto-sync the workloads
# Each strategy (manual, rolling, bluegreen) must be synced individually
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flixstream-ops-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:tegar97/flixstream-ops.git
    targetRevision: main
    path: argocd/environments
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    # MANUAL SYNC - harus trigger manual untuk create ArgoCD apps
    syncOptions:
      - CreateNamespace=true
