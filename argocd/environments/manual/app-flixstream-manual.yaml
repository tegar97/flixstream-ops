# ArgoCD Application for Manual Deployment Strategy
# Uses Recreate strategy - expected downtime ~30-60s
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flixstream-manual
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    deployment-strategy: "recreate"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: manual
    deployment-strategy: recreate
spec:
  project: default
  source:
    repoURL: git@github.com:tegar97/flixstream-ops.git
    targetRevision: main
    path: overlays/manual
  destination:
    server: https://kubernetes.default.svc
    namespace: flix-manual
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
