# ArgoCD Application for Rolling Update Deployment Strategy
# Uses RollingUpdate with maxUnavailable=0 - expected downtime ~5-15s
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flixstream-rolling
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    deployment-strategy: "rolling-update"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: rolling
    deployment-strategy: rolling-update
spec:
  project: default
  source:
    repoURL: git@github.com:tegar97/flixstream-ops.git
    targetRevision: main
    path: overlays/rolling
  destination:
    server: https://kubernetes.default.svc
    namespace: flix-rolling
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
