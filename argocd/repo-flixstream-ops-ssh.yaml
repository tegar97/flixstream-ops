# ArgoCD Repository Secret for flixstream-ops
# Apply this first: kubectl apply -f repo-flixstream-ops-ssh.yaml -n argocd
apiVersion: v1
kind: Secret
metadata:
  name: flixstream-ops-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: git@github.com:tegar97/flixstream-ops.git
  # Replace with your actual SSH private key
  sshPrivateKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    YOUR_PRIVATE_KEY_HERE
    -----END OPENSSH PRIVATE KEY-----
