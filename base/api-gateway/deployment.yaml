apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: flix
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: api-gateway
          image: tegar900/flixstream-api-gateway:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: api-gateway-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
