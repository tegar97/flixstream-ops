apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: flix
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      initContainers:
        # Wait for MongoDB to be ready
        - name: wait-for-mongodb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB to be ready..."
              until nc -z mongodb 27017; do
                echo "MongoDB is unavailable - sleeping"
                sleep 2
              done
              echo "MongoDB is up - continuing"
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to be ready..."
              until nc -z redis 6379; do
                echo "Redis is unavailable - sleeping"
                sleep 2
              done
              echo "Redis is up - continuing"
      containers:
        - name: catalog-service
          image: tegar900/flixstream-catalog-service:latest
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: catalog-service-config
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
