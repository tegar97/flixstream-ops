apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
  namespace: flix
  labels:
    app: recommendation-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
        component: backend
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: recommendation-service
          image: tegar900/flixstream-recommendation-service:latest
          ports:
            - containerPort: 3003
              name: http
          envFrom:
            - configMapRef:
                name: recommendation-service-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
