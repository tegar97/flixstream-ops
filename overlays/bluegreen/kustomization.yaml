apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Blue-Green deployment overlay using Argo Rollouts
# Uses instant traffic switch for zero-downtime deployment
# Expected downtime: ~0-2 seconds
namespace: flix-bluegreen

resources:
  - ../../base/namespace
  # Services from base (deployments will be replaced by Rollouts)
  - ../../base/api-gateway
  - ../../base/user-service
  - ../../base/catalog-service
  - ../../base/recommendation-service
  - ../../base/search-service
  - ../../base/payment-service
  - ../../base/frontend
  # Argo Rollouts configurations
  - rollouts

commonLabels:
  environment: bluegreen
  deployment-strategy: blue-green

namePrefix: bluegreen-

# NOTE: Replicas for Rollouts are managed directly in rollout specs, not via Kustomize

# Remove base Deployments (replaced by Rollouts) & ConfigMap patches
patches:
  - path: patches/remove-deployments.yaml
  # ConfigMap patches for environment-specific values
  - path: patches/api-gateway-configmap.yaml
    target:
      kind: ConfigMap
      name: api-gateway-config
  - path: patches/user-service-configmap.yaml
    target:
      kind: ConfigMap
      name: user-service-config
  - path: patches/catalog-service-configmap.yaml
    target:
      kind: ConfigMap
      name: catalog-service-config
  - path: patches/recommendation-service-configmap.yaml
    target:
      kind: ConfigMap
      name: recommendation-service-config
  - path: patches/search-service-configmap.yaml
    target:
      kind: ConfigMap
      name: search-service-config
  - path: patches/payment-service-configmap.yaml
    target:
      kind: ConfigMap
      name: payment-service-config
  - path: patches/frontend-configmap.yaml
    target:
      kind: ConfigMap
      name: frontend-config

configMapGenerator:
  - name: env-config
    literals:
      - ENVIRONMENT=bluegreen
      - LOG_LEVEL=info
      - DEPLOYMENT_STRATEGY=blue-green

images:
  - name: tegar900/flixstream-api-gateway
    newTag: latest
  - name: tegar900/flixstream-user-service
    newTag: latest
  - name: tegar900/flixstream-catalog-service
    newTag: latest
  - name: tegar900/flixstream-recommendation-service
    newTag: latest
  - name: tegar900/flixstream-search-service
    newTag: latest
  - name: tegar900/flixstream-payment-service
    newTag: latest
  - name: tegar900/flixstream-frontend
    newTag: latest
