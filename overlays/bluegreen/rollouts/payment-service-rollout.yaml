# Argo Rollout for Payment Service with Blue-Green strategy
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: payment-service
  namespace: flix
  labels:
    app: payment-service
    component: backend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        component: backend
        environment: bluegreen
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: payment-service
          image: tegar900/flixstream-payment-service:latest
          ports:
            - containerPort: 3005
              name: http
          envFrom:
            - configMapRef:
                name: bluegreen-payment-service-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
  strategy:
    blueGreen:
      activeService: bluegreen-payment-service
      previewService: bluegreen-payment-service-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 60
