# Argo Rollout for User Service with Blue-Green strategy
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: user-service
  namespace: flix
  labels:
    app: user-service
    component: backend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        component: backend
        environment: bluegreen
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: user-service
          image: tegar900/flixstream-user-service:latest
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: bluegreen-user-service-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
  strategy:
    blueGreen:
      activeService: bluegreen-user-service
      previewService: bluegreen-user-service-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 60
