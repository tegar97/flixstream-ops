# Strategy patch for Manual (Recreate) deployment
# All pods are terminated before new pods are created
# Results in complete downtime during deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  strategy:
    type: Recreate
  # Best practice: ensure pod terminates gracefully
  template:
    spec:
      terminationGracePeriodSeconds: 30
