apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: payment-service
  namespace: flix
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        component: backend
        environment: prod
    spec:
      containers:
        - name: payment-service
          image: tegar900/flixstream-payment-service:latest
          ports:
            - containerPort: 3005
          envFrom:
            - configMapRef:
                name: prod-payment-service-config
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 15
            periodSeconds: 20
  strategy:
    blueGreen:
      activeService: prod-payment-service
      previewService: prod-payment-service-preview
      autoPromotionEnabled: true
      scaleDownDelaySeconds: 30
