apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: recommendation-service
  namespace: flix
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
        component: backend
        environment: prod
    spec:
      containers:
        - name: recommendation-service
          image: tegar900/flixstream-recommendation-service:latest
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: prod-recommendation-service-config
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 15
            periodSeconds: 20
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
        - setWeight: 25
        - pause: {duration: 30s}
        - setWeight: 50
        - pause: {duration: 30s}
        - setWeight: 75
        - pause: {duration: 30s}
