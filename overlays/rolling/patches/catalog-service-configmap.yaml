apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-service-config
data:
  PORT: "3002"
  NODE_ENV: "rolling"
  MONGODB_URI: "mongodb://rolling-mongodb:27017/flixstream_catalog_rolling"
  REDIS_URL: "redis://rolling-redis:6379"
  USER_SERVICE_URL: "http://rolling-user-service:3001"
  LOG_LEVEL: "info"
  ALLOWED_ORIGINS: "http://rolling-frontend:3000,http://localhost:3000"
